<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<title>意见反馈</title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/bootstrap_customize.css">
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/js_ui.js"></script>
<link rel="stylesheet" href="../styles/styles.css">
</head>

<body>


<div id="header">

    <div id="header_title">意见反馈</div>
    
</div>


<!--main_content_box-->
<div id="main_content_box">


    <div class="alert no-margin">
      <p>如果您有什么好的建议或者意见，我们欢迎您给我们留言</p>
      <p>好的建议或者意见，将会获得我们为您精心准备的礼品，谢谢！</p>
    </div>

    <form role="form">
        <div class="form-group">
            <textarea class="form-control input-lg" rows="5"  placeholder="请填写反馈意见"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn theme_btn btn-lg btn-block">发送反馈</button>
        </div>
    </form>


</div>
<!--End main_content_box-->

</body>
</html>
