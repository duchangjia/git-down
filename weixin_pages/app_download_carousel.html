<script>
$(document).ready(function() {
	$("#android_down_btn").click( function(){ $("#android_download_tips").fadeIn("fast"); });
	$("#android_download_tips").click( function(){ $(this).fadeOut("fast"); });
	$('#carousel-puhui').carousel({interval:false,wrap:false});
	$("#carousel-puhui").swipe({
		swipe : function(event, direction, distance, duration, fingerCount){
			if(direction=="up"){
				$("#carousel-puhui").carousel("next");
			}
			if(direction=="down"){
				$("#carousel-puhui").carousel("prev");
			}
		}
	});
});
</script>
