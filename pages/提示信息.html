<!--main_content_box-->
<div id="main_content_box">


    <div class="assist_info">
        <div class="info_confirm_box info">
            <i class="info_icon"></i>
            <div class="info_content">
                <h5 class="info_title">请重新登录</h5>
                <div class="info_text">
                    本对话框是需确定的提示。【info】用于信息性质的提示。
                </div>
                <button type="button" class="btn btn-default">返回</button>
            </div>
        </div>
    </div>
    
    <div class="assist_info">
        <div class="info_confirm_box success">
            <i class="info_icon"></i>
            <div class="info_content">
                <h5 class="info_title">修改成功</h5>
                <div class="info_text">
                    本对话框是需确定的提示。【success】用于积极性质的提示。
                </div>
                <button type="button" class="btn btn-default">返回</button>
            </div>
        </div>
    </div>
    
    
    <div class="assist_info">
        <div class="info_confirm_box error">
            <i class="info_icon"></i>
            <div class="info_content">
                <h5 class="info_title">系统错误</h5>
                <div class="info_text">
                    本对话框是需确定的提示。【error】用于警告或出错性质的提示。
                </div>
                <button type="button" class="btn btn-default">返回</button>
            </div>
        </div>
    </div>
    
    
    <div class="assist_info">
        <div class="info_confirm_box puhui">
            <i class="info_icon"></i>
            <div class="info_content">
                <h5 class="info_title">普惠提示</h5>
                <div class="info_text">
                    本对话框是需确定的提示。【puhui】有一定品牌宣传性质的提示。
                </div>
                <button type="button" class="btn btn-default">返回</button>
            </div>
        </div>
    </div>


</div>
