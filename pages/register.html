<!--main_content_box-->
<div id="main_content_box">

    <form role="form" class="with_padding">
        <div class="form-group">
            <label>用户名</label>
            <input type="text" class="form-control input-lg" placeholder="4-16位中文,英文字母,数字或下划线">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control input-lg" placeholder="6-16位的字符,英文字母或数字">
        </div>
        <div class="form-group">
            <label>确认密码</label>
            <input type="password" class="form-control input-lg" placeholder="请重复密码">
        </div>
        <div class="form-group row">
            <label class="col-xs-12">验证码</label>
            <div class="col-xs-7">
              <input type="text" class="form-control input-lg" placeholder="请输入右边的数字">
            </div>
            <div class="col-xs-5 security_code">
              <img src="../images/temp/yanzhengma.jpg">
            </div>
        </div>
        <div class="form-group has-error">
            <div class="row">
                <label class="col-xs-12">手机号码</label>
                <div class="col-xs-7">
                  <input type="text" class="form-control input-lg" placeholder="请输入您的手机号码">
                </div>
                <div class="col-xs-5">
                  <button type="button" class="btn btn-warning btn-lg btn-block">发送校验码</button>
                </div>
            </div>
            <span class="help-block" style="display:block;">手机号码位数不对</span>
        </div>
        <div class="form-group">
            <label>手机校验码</label>
            <input type="text" class="form-control input-lg" placeholder="请输入您手机收到的校验码">
        </div>
        <div class="form-group">
            <label>推荐人</label>
            <input type="text" class="form-control input-lg" placeholder="如有推荐人，请输入6位数字的推荐号">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" checked> 我已阅读 <a href="#">普惠在线《注册协议》条款</a>
          </label>
        </div>
        <div class="form-group">
            <a href="register_success.html" class="btn theme_btn btn-lg btn-block">完成注册</a>
        </div>
    </form>


</div>
