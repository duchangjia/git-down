<!--main_content_box-->
<div id="main_content_box">


    <div class="info_block_box no_side_spacing clearfix">
        <span class="info_block">适用区域：仅限广州市</span>
        <span class="info_block">借款期限：1~24个月</span>
        <span class="info_block">放款速度：1~3个工作日</span>
        <span class="info_block">借款成本：月息2%左右</span>
    </div>

    <div class="alert no-margin">
      <p>薪金贷申请条件：</p>
      <p>1. 国内居民，年满21-55周岁；</p>
      <p>2. 受薪者现职机构工作时间不少于6个月，有固定工作及稳定收入来源；</p>
      <p>3. 现住所居住时间不少于6个月。</p>
    </div>

    <form role="form" class="with_padding">
        <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="融资金额">
        </div>
        <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="所在区域">
        </div>
        <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="企业名称">
        </div>
        <div class="form-group row">
            <div class="col-xs-8">
              <input type="text" class="form-control input-lg" placeholder="融资期限">
            </div>
            <div class="col-xs-4">
            <select class="form-control input-lg">
              <option selected>天</option>
              <option>月</option>
            </select>
            </div>
        </div>
        <div class="form-group">
            <select class="form-control input-lg">
              <option selected>到期还本付息</option>
              <option>按月付息到期还本</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="备注信息">
        </div>
        <div class="form-group">
            <textarea class="form-control input-lg" rows="3"  placeholder="贷款信息"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn theme_btn btn-lg btn-block">立即申请</button>
        </div>
    </form>


</div>
<!--End main_content_box-->

</body>
